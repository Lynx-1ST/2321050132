<body>
    <script type="text/javascript">
        d = new Date();
        theDay = d.getDay();
        switch (theDay) {
            case 0:
                document.writeln("Chủ nhật");
                break;
            case 1:
                document.writeln("Thứ hai");
                break;
            case 2:
                document.writeln("Thứ ba");
                break;

                document.writeln("Thứ tư");
                break;
            case 4:
                document.writeln("Thứ năm");
                break;
            case 5:
                document.writeln("Thứ sáu");
                break;
            case 6:
                document.writeln("Thứ bảy");

            default:
                document.writeln("Không hợp lệ !")

        document.writeln("<br>");

        let findStr = "Nguyễn";
        for (let i = 0; i < danhSach.length; i++) {
            if (danhSach[i].toUpperCase().startsWith(findStr.toUpperCase())) {
                dem++;
            }
        }
        document.writeln("<br>Số bạn họ Nguyễn: " + dem + " bạn")

        let i = 0;
        while (i <= 10) {
            document.writeln("<br>" + "The number is: " + i + "<br>");
            i++;
        }

        // Pop-up cảnh báo trang
        alert("Em ăn cơm chưa ?");
        let result = confirm("Nhấn vào đây !")
        if (result) {
            document.writeln("Bạn đã đồng ý !")
        } else {
            document.writeln("Bạn đã từ chối !")
        }

        let rs = prompt("Lên phím !", "36");
        document.writeln(rs);

        let hoTen = prompt("Nhập vào họ tên: ", "");
        let year = prompt("Nhập vào năm sinh: ", "");

        function sayGex(ten, namSinh) {
            if (ten == null || namSinh == null) {
                alert("Vui lòng nhập đầy đủ !")
            } else {
                document.writeln("<br>Anh trai say gex ! tên: " + ten + " năm sinh: " + namSinh);
            }
        }
        sayGex(hoTen, year);


    </script>
