<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - 36Tech</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="notification.css">
</head>

<body>
  <form id="login-form">
    <h3>Đăng nhập vào 36Tech</h3>
    <p>Mỗi người nên sử dụng riêng một tài khoản, tài khoản nhiều người sử dụng sẽ bị khoá!</p>

    <label for="username">Tên đăng nhập</label>
    <input type="text" placeholder="Email, SĐT hoặc tên đăng nhập" id="username" autocomplete="username">

    <label for="password">Mật khẩu</label>
    <input type="password" placeholder="Mật khẩu" id="password" autocomplete="current-password">

    <button type="submit" class="login-button">Đăng nhập</button>

    <p class="social-text">Đăng nhập bằng tài khoản mạng xã hội</p>
    <div class="social-icons">
      <button type="button" class="social-icon fb" title="Facebook">
        <i class="fa-brands fa-facebook"></i>
      </button>
      <button type="button" class="social-icon tw" title="Twitter">
        <i class="fa-brands fa-twitter"></i>
      </button>
      <button type="button" class="social-icon in" title="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </button>
    </div>
  </form>

  <!-- JavaScript Files -->
  <script src="login.js"></script>
</body>

</html>
