    <div class="container">
        <div>
            Nhập vào chiều cao: <input placeholder="Chiều cao (m)" id="cc">
        </div>
        <div>
            Nhập vào chiều cân nặng: <input placeholder="Cân nặng (Kg)" id="cn">
        </div>
        <div>
            <img src="" alt="" width="100px">
        </div>
        <div>
            <button onclick=validate()>Tính BMI</button>
        </div>
        <div>
            BMI: <input placeholder="Kết quả hiển thị" id="kq" readonly>
        </div>
        <div>
            Nhận xét: <input id="nx" readonly>
        </div>
    </div>
</body>

<script>
    function validate() {
        let weight = parseFloat(document.getElementById("cn").value);
        let height = parseFloat(document.getElementById("cc").value);
        let canhBao = "";

        if (isNaN(weight) || weight <= 0) {
            canhBao += "Cân nặng nhập vào không hợp lệ !";
        } else if (isNaN(height) || height <= 0) {
            canhBao += "Chiều cao nhập vào không hợp lệ !";
        }

        if (canhBao) {
            alert(canhBao);
            return 0;
        }
        calBMI();
    }

    function calBMI(weight, height) {
        let bmi = weight / (height * height);
        const bmiDisplay = bmi.toFixed(2);
        document.getElementById("kq").value = bmiDisplay;
        if (bmi < 18.5) {
            document.getElementsByClassName("img")[0].src = "./assets/thieucan.jpg";
            document.getElementById("nx").value = "Bạn bị thiếu cân !";
        } else if (bmi < 25) {
            document.getElementsByClassName("img")[0].src = "./assets/candoi.jpg";
            document.getElementById("nx").value = "Bạn cân đối";
        } else if (bmi < 30) {
            document.getElementsByClassName("img")[0].src = "./assets/thuacan.jpg";
            document.getElementById("nx").value = "Bạn bị thừa cân";
        } else if (bmi < 40) {
            document.getElementsByClassName("img")[0].src = "./assets/bp1.jpg";
            document.getElementById("nx").value = "Bạn bị bạn bị béo phì cấp độ 1-2";
        } else if (bmi >= 40) {
            document.getElementsByClassName("img")[0].src = "./assets/bpnang.jpg";
            document.getElementById("nx").value = "Bạn bị béo phì nặng !";
        }
    }
</script>
