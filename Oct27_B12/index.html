    <h1>Tính tổng</h1>
    <b>Biết tổng: A * 0.6 + B * 0.3 + C * 0.1</b>
    <div>
        Nhập điểm A
        <input type="number" placeholder="A" id="A">
    </div>
    <div>
        Nhập điểm B
        <input type="number" placeholder="B" id="B">
    </div>
    <div>
        Nhập điểm C
        <input type="number" placeholder="C" id="C">
    </div>
    <div>
        <button onclick=validate()>
            Tính toán
        </button>
    </div>
    <div>
        Ket qua:
        <input id="kq">
    </div>
    <div>
        Diem chu:
        <input id="dc">
    </div>

    <hr>
    <div class="wrapper">
        <div class="input">
            <input id="soA" type="number" placeholder="Nhập số thứ nhất: " />
            <input id="soB" type="number" placeholder="Nhập số thứ hai: " />
        </div>
        <br>
        <div class="btn">
            <button onclick="tinh('cong')">Cộng</button>
            <button onclick="tinh('tru')">Trừ</button>
            <button onclick="tinh('nhan')">Nhân</button>
            <button onclick="tinh('chia')">Chia</button>
        </div>
        <br>
        <div class="kq">
            <span>Kết quả: <input id="kq1" placeholder="Kết quả phép tính" /></span>
        </div>
    </div>

        function tinh(phepTinh) {
            let soA = parseFloat(document.getElementById("soA").value);
            let soB = parseFloat(document.getElementById("soB").value);
            if (!soA || !soB) {
                alert("Nhập đúng 2 số !")
            } else {
                let s;
                if (phepTinh == 'cong') {
                    s = soA + soB;
                } else if (phepTinh == 'tru') {
                    s = soA - soB;
                } else if (phepTinh == 'nhan') {
                    s = soA * soB;
                } else if (phepTinh == 'chia') {
                    if (soB == 0) {
                        alert("Không thể chia cho 0!");
                    } else {
                        s = soA / soB;
                    }
                }
                document.getElementById("kq1").value = s;
            }
        }

        function validate() {
            let diemA = parseFloat(document.getElementById("A").value);
            let diemB = parseFloat(document.getElementById("B").value);
            let diemC = parseFloat(document.getElementById("C").value);
            let canhBao;
            if (!diemA || diemA < 0 || diemA > 10) {
                canhBao += "Vui lòng nhập điểm A hợp lệ !";
            }
            if (!diemB || diemB < 0 || diemB > 10) {
                canhBao += "Vui lòng nhập điểm B hợp lệ !";
            }
            if (!diemC || diemC < 0 || diemB > 10) {
                canhBao += "Vui lòng nhập điểm C hợp lệ !";
            }
            if (canhBao) {
                alert(canhBao);
                return 0;
            }
            tinhDiem(diemA, diemB, diemC)
        }

        function tinhDiem(diemA, diemB, diemC) {
            let diemChu;
            let tong = diemA * 0.6 + diemB * 0.3 + diemC * 0.1;
            if (tong >= 9 && tong <= 10) {
                diemChu = "A+";
            } else if (tong >= 8.5 && tong < 9) {
                diemChu = "A";
            } else if (tong >= 8 && tong < 8.5) {
                diemChu = "B+";
            } else if (tong >= 7 && tong < 8) {
                diemChu = "B";
            } else if (tong >= 6.5 && tong < 7) {
                diemChu = "C+";
            } else if (tong >= 5.5 && tong < 6.5) {
                diemChu = "C";
            } else if (tong >= 5 && tong < 5.5) {
                diemChu = "D+";
            } else if (tong >= 4 && tong < 5) {
                diemChu = "D";
            } else {
                diemChu = "F";
            }
            document.getElementById("kq").value = tong;
            document.getElementById("dc").value = diemChu;
        }


    </script>
